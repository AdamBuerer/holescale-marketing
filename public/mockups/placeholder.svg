<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="600" fill="url(#grad1)"/>
  <!-- 3D Box representation -->
  <rect x="150" y="150" width="300" height="300" fill="#ffffff" stroke="#9ca3af" stroke-width="2" opacity="0.9"/>
  <!-- Perspective lines -->
  <polygon points="150,150 200,100 500,100 450,150" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2" opacity="0.8"/>
  <polygon points="450,150 500,100 500,400 450,450" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" opacity="0.8"/>
  <text x="300" y="320" text-anchor="middle" font-size="20" fill="#6b7280" font-family="Arial, sans-serif">3D MOCKUP</text>
  <text x="300" y="350" text-anchor="middle" font-size="14" fill="#9ca3af" font-family="Arial, sans-serif">Placeholder</text>
