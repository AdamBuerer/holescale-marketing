    <!-- Critical CSS - inline for instant rendering -->
    <style>
      /* CSS Variables for consistent theming */
      :root {
        --hs-bg: #ffffff;
        --hs-muted: #f1f5f9;
        --hs-border: #e2e8f0;
        --hs-text: #1e293b;
        --hs-text-muted: #64748b;
        --hs-primary: #7c3aed;
      }

      /* Base styles */
      *, *::before, *::after { box-sizing: border-box; }
      body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; }

      /* Skeleton loading state - matches actual page layout */
      .hs-skeleton {
        min-height: 100vh;
        background: var(--hs-bg);
      }

      /* Skeleton navigation bar */
      .hs-skel-nav {
        height: 64px;
        background: var(--hs-bg);
        border-bottom: 1px solid var(--hs-border);
        display: flex;
        align-items: center;
        padding: 0 24px;
        max-width: 1280px;
        margin: 0 auto;
      }
      .hs-skel-logo {
        width: 120px;
        height: 32px;
        background: var(--hs-muted);
        border-radius: 4px;
        animation: shimmer 1.5s infinite;
      }
      .hs-skel-nav-items {
        display: none;
        gap: 24px;
        margin-left: auto;
      }
      @media (min-width: 768px) {
        .hs-skel-nav-items { display: flex; }
      }
      .hs-skel-nav-item {
        width: 60px;
        height: 16px;
        background: var(--hs-muted);
        border-radius: 4px;
        animation: shimmer 1.5s infinite;
      }

      /* Skeleton hero section */
      .hs-skel-hero {
        min-height: calc(100vh - 64px);
        background: linear-gradient(135deg, #faf5ff 0%, #f0f9ff 100%);
        display: grid;
        grid-template-columns: 1fr;
        gap: 32px;
        padding: 48px 24px;
        max-width: 1280px;
        margin: 0 auto;
        align-items: center;
      }
      @media (min-width: 768px) {
        .hs-skel-hero {
          grid-template-columns: 1fr 1fr;
          padding: 64px 24px;
        }
      }

      .hs-skel-hero-text {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .hs-skel-title {
        height: 48px;
        width: 80%;
        background: var(--hs-muted);
        border-radius: 8px;
        animation: shimmer 1.5s infinite;
      }
      @media (min-width: 768px) {
        .hs-skel-title { height: 64px; }
      }
      .hs-skel-subtitle {
        height: 24px;
        width: 60%;
        background: var(--hs-muted);
        border-radius: 4px;
        animation: shimmer 1.5s infinite;
        animation-delay: 0.1s;
      }
      .hs-skel-buttons {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      .hs-skel-btn {
        height: 48px;
        width: 140px;
        background: var(--hs-muted);
        border-radius: 8px;
        animation: shimmer 1.5s infinite;
        animation-delay: 0.2s;
      }
      .hs-skel-btn-ghost {
        background: transparent;
        border: 1px solid var(--hs-border);
      }

      .hs-skel-hero-image {
        display: none;
        aspect-ratio: 4/3;
        background: var(--hs-muted);
        border-radius: 16px;
        animation: shimmer 1.5s infinite;
        animation-delay: 0.3s;
      }
      @media (min-width: 768px) {
        .hs-skel-hero-image { display: block; }
      }

      /* Shimmer animation */
      @keyframes shimmer {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      /* Error state */
      .hs-error {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f3ff 0%, #eff6ff 100%);
        padding: 20px;
      }
      .hs-error-box {
        max-width: 400px;
        text-align: center;
      }
      .hs-error-icon {
        width: 64px;
        height: 64px;
        background: #fef3c7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      }
      .hs-btn {
        background: var(--hs-primary);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-family: inherit;
        transition: background-color 0.15s ease;
      }
      .hs-btn:hover { background: #6d28d9; }
      .hs-hidden { display: none !important; }

      /* Smooth transition when app loads */
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .hs-fade-out {
        animation: fadeOut 0.15s ease-out forwards;
        pointer-events: none;
      }

      /* Prevent layout shift - root takes same space as skeleton */
      #root {
        min-height: 100vh;
      }
      #root:empty {
        display: none;
      }
    </style>

    <!-- Analytics - Load after user engagement to minimize initial impact -->
    <script>
      (function() {
        var analyticsLoaded = false;

        function loadGA() {
          if (window.gtag) return;
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-XSYCKL5VZW';
          document.head.appendChild(script);
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', 'G-XSYCKL5VZW', { send_page_view: true });
        }

        function loadClarity() {
          if (window.clarity) return;
          try {
            (function(c,l,a,r,i,t,y){
              c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
              t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
              y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
            })(window, document, "clarity", "script", "uqmpv5ndre");
          } catch(e) {}
        }

        function loadAllAnalytics() {
          if (analyticsLoaded) return;
          analyticsLoaded = true;
          // Load GA immediately on engagement
          loadGA();
          // Delay Clarity even more to reduce cookie impact on initial audit
          setTimeout(loadClarity, 3000);
        }

        // Load on user engagement (scroll, click, touch)
        ['scroll', 'click', 'touchstart', 'keydown'].forEach(function(evt) {
          document.addEventListener(evt, loadAllAnalytics, { once: true, passive: true });
        });

        // Fallback: load after 5 seconds if no engagement
        setTimeout(loadAllAnalytics, 5000);
      })();
    </script>

        </div>
        <h1 style="font-size: 24px; font-weight: bold; color: #1f2937; margin: 0 0 16px;">Unable to Load</h1>
        <p id="hs-error-msg" style="color: #6b7280; margin: 0 0 24px;">Something went wrong. Please try again.</p>

    <!-- React root -->

    <!-- No JavaScript fallback -->
    <noscript>
      <div class="hs-error">
        <div class="hs-error-box">
          <h1 style="font-size: 24px; font-weight: bold; color: #1f2937; margin: 0 0 16px;">JavaScript Required</h1>
          <p style="color: #6b7280; margin: 0;">Please enable JavaScript to use Holescale.</p>
        </div>
      </div>
    </noscript>

    <!-- Global error handler - runs BEFORE any modules load -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error('[Holescale] Global error:', msg, url, line);
        document.getElementById('hs-loading').classList.add('hs-hidden');
        document.getElementById('hs-error').classList.remove('hs-hidden');
        document.getElementById('hs-error-msg').textContent = 'Error: ' + (msg || 'Unknown error');
        return true;
      };
      window.onunhandledrejection = function(event) {
        console.error('[Holescale] Unhandled rejection:', event.reason);
        document.getElementById('hs-loading').classList.add('hs-hidden');
        document.getElementById('hs-error').classList.remove('hs-hidden');
        document.getElementById('hs-error-msg').textContent = 'Error: ' + (event.reason?.message || event.reason || 'Unknown error');
      };
      // Mark app as ready when React mounts - with smooth transition
      window.hsAppReady = function() {
        var loading = document.getElementById('hs-loading');

        // Fade out loading screen
        loading.classList.add('hs-fade-out');

        // After fade animation, hide loading
        setTimeout(function() {
          loading.classList.add('hs-hidden');
        }, 200);
      };

      // Check for pre-rendered content (from react-snap)
      // If content exists, hide loading immediately since HTML is already visible
      (function() {
        var root = document.getElementById('root');
        var loading = document.getElementById('hs-loading');
        if (root && root.hasChildNodes()) {
          loading.classList.add('hs-hidden');
        }
      })();
    </script>
