    <!-- Critical CSS - inline for instant rendering -->
    <style>
      /* Base loading/error states */
      .hs-loading, .hs-error {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f3ff 0%, #eff6ff 100%);
        padding: 20px;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      .hs-loading-box, .hs-error-box {
        max-width: 400px;
        background: transparent;
        border-radius: 16px;
        padding: 32px;
        text-align: center;
      }

      /* Optimized spinner animation */
      .hs-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
        will-change: transform;
      }

      /* GPU-accelerated animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      .hs-loading-text {
        color: #6b7280;
        font-size: 16px;
        margin: 0;
        animation: pulse 2s infinite ease-in-out;
      }
      .hs-error-icon {
        width: 64px;
        height: 64px;
        background: #fef3c7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      }
      .hs-btn {
        background: #7c3aed;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-family: inherit;
        transition: background-color 0.15s ease;
      }
      .hs-btn:hover { background: #6d28d9; }
      .hs-hidden { display: none !important; }

      /* Smooth transition when app loads */
      .hs-fade-out {
        animation: fadeOut 0.2s ease-out forwards;
        pointer-events: none;
      }
      #root {
        animation: fadeIn 0.25s ease-out;
      }

      /* Prevent FOUC (Flash of Unstyled Content) */
      #root:not(.hs-hidden) {
        min-height: 100vh;
      }
    </style>

    <!-- Analytics - Defer loading until after page is interactive -->
    <script>

      (function() {

          // Google Analytics
          if (!window.gtag) {
            var script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-XSYCKL5VZW';
            script.onerror = function() { console.warn('[HoleScale] GA script failed to load'); };
            document.head.appendChild(script);
            
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            window.gtag = gtag;
            gtag('js', new Date());
            gtag('config', 'G-XSYCKL5VZW');
          }
          
          // Microsoft Clarity
          try {
            (function(c,l,a,r,i,t,y){
              c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
              t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
              y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
            })(window, document, "clarity", "script", "uqmpv5ndre");
          } catch(e) {
            console.warn('[HoleScale] Clarity initialization error:', e);
          }
        }
        
        // Load after page is interactive (TTI)
        if (document.readyState === 'complete') {
          setTimeout(loadAnalytics, 1000);
        } else {
          window.addEventListener('load', function() {
            setTimeout(loadAnalytics, 2000);
          });
        }
      })();
    </script>

  <body>
    <!-- Loading state shown immediately -->
    <div id="hs-loading" class="hs-loading">
      <div class="hs-loading-box">
        <div class="hs-spinner"></div>
        <p class="hs-loading-text">Loading Holescale...</p>
      </div>
    </div>

    <!-- Error state (hidden by default) -->
    <div id="hs-error" class="hs-error hs-hidden">
      <div class="hs-error-box">
        <div class="hs-error-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#d97706" stroke-width="2">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
            <path d="M12 9v4"/><path d="M12 17h.01"/>
          </svg>
        </div>
        <h1 style="font-size: 24px; font-weight: bold; color: #1f2937; margin: 0 0 16px;">Unable to Load</h1>
        <p id="hs-error-msg" style="color: #6b7280; margin: 0 0 24px;">Something went wrong. Please try again.</p>
        <button class="hs-btn" onclick="location.reload()">Reload Page</button>
      </div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- No JavaScript fallback -->
    <noscript>
      <div class="hs-error">
        <div class="hs-error-box">
          <h1 style="font-size: 24px; font-weight: bold; color: #1f2937; margin: 0 0 16px;">JavaScript Required</h1>
          <p style="color: #6b7280; margin: 0;">Please enable JavaScript to use Holescale.</p>
        </div>
      </div>
    </noscript>

    <!-- Global error handler - runs BEFORE any modules load -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error('[Holescale] Global error:', msg, url, line);
        document.getElementById('hs-loading').classList.add('hs-hidden');
        document.getElementById('hs-error').classList.remove('hs-hidden');
        document.getElementById('hs-error-msg').textContent = 'Error: ' + (msg || 'Unknown error');
        return true;
      };
      window.onunhandledrejection = function(event) {
        console.error('[Holescale] Unhandled rejection:', event.reason);
        document.getElementById('hs-loading').classList.add('hs-hidden');
        document.getElementById('hs-error').classList.remove('hs-hidden');
        document.getElementById('hs-error-msg').textContent = 'Error: ' + (event.reason?.message || event.reason || 'Unknown error');
      };
      // Mark app as ready when React mounts - with smooth transition
      window.hsAppReady = function() {
        var loading = document.getElementById('hs-loading');

        // Fade out loading screen
        loading.classList.add('hs-fade-out');

        // After fade animation, hide loading
        setTimeout(function() {
          loading.classList.add('hs-hidden');
        }, 200);
      };

      // Check for pre-rendered content (from react-snap)
      // If content exists, hide loading immediately since HTML is already visible
      (function() {
        var root = document.getElementById('root');
        var loading = document.getElementById('hs-loading');
        if (root && root.hasChildNodes()) {
          loading.classList.add('hs-hidden');
        }
      })();
    </script>

    <!-- Main app module -->
